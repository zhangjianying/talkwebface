repositories{
    jcenter()
    flatDir {
        dirs 'src/main/libs'
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.2.0'
    compile(name:'tflitefacelibrary-release', ext:'aar')
}

android {
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
    
    defaultConfig{
        ndk {
            abiFilters 'armeabi-v7a'
        }
    }
    
}